spring:
  profiles:
    active: local
  batch:
    job:
      names: ${job.name:NONE}
  jpa:
    hibernate:
      use-new-id-generator-mappings: false
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
management:
  health:
    elasticsearch:
      enabled: false
